<div class="dashboard">
  <div>Attempt: {{ attempt + 1 }}</div>
  <div>Frame: {{ currentFrame + 1 }}</div>
</div>

<div class="scoreboard">
  <div *ngFor="let frame of frames" class="frame">
    <div class="attempts">
      <div class="attempt first-attempt">{{ frame[0] }}</div>
      <div class="attempt second-attempt">{{ frame[1] }}</div>
    </div>
  </div>
</div>

<div class="form">
  <div class="form-group" [formGroup]="pinsDownForm">
    <input type="number" class="form-control" #pins formControlName="pinsDown" placeholder="number of pins knocked down">
    <input type="submit" class="form-control" value="Score" (click)="onScore(+pins.value)" [disabled]="gameOver || pinsDownForm.invalid">
  </div>
  <div class="alert alert-danger" [hidden]="pinsDownForm.valid || pinsDownForm.pristine">Number of pins must be 0-10</div>
</div>
